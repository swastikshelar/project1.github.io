              <div class="container">
                <h1 class="login-heading">Login</h1>
                <form>
                  <label for="username" class="labell">Username:</label>
                  <input type="text" id="username" class="login-input" placeholder="Enter your username">
            
                  <label for="password">Password:</label>
                  <input type="password" id="password" class="login-input" placeholder="Enter your password">
            
                  <button type="submit" class="login-button">Login</button>
                </form>
                <a href="#" class="forgot-password">Forgot Password?</a>
              </div>



            <!-- </div> -->
            <!-- <div class="contact"> -->

              <div class="contact-container">
                <h1 class="contact-heading">Contact Us</h1>
                <form class="contact-form">
                  <label for="fullname" class="contact-label">Full Name:</label>
                  <input type="text" id="fullname" class="contact-input" placeholder="Enter your full name">
            
                  <label for="email" class="contact-label">Email:</label>
                  <input type="email" id="email" class="contact-input" placeholder="Enter your email address">
            
                  <label for="message" class="contact-label">Message:</label>
                  <textarea id="message" class="contact-input" rows="1" placeholder="Write your message here"></textarea>
            
                  <button type="submit" class="contact-button">Contact</button>
                </form>
            </div>
